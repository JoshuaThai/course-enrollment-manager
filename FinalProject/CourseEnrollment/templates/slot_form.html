{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New Office‑Hour Slot</title>
        <link href="{% static 'css/instructor.css' %}" rel="stylesheet" type="text/css">
        <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    body {
      margin: 0;
      padding: 40px 20px;
      min-height: 100vh;
      background-image: url('{% static "images/merrill_hall.jpg" %}');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      display: flex;
      justify-content: center;
      overflow-y: auto;
    }
  </style>
</head>
<body>
<div id = "instructorBox">
    <h1><u>New Office‑Hour Slot</u></h1>
    <form method="post">
        {% csrf_token %}
        <label for="start_time" style="font-size:24px"><b>Start Time:</b></label><br>
        <input id="start_time" type="datetime-local" name="start_time" required><br><br>

        <label for="end_time" style="font-size:24px"><b>End Time:</b></label><br>
        <input id="end_time"   type="datetime-local" name="end_time"   required><br><br>
        <button type="submit">Publish</button>
    </form>
    <form action="{% url 'instructor_dashboard' %}" method="get">
            <button type="submit" style="background-color: red">Go back</button>
        </form>
</div>
</body>
</html>
