{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Send Email to Students</title>
        <link href="{% static 'css/instructor.css' %}" rel="stylesheet" type="text/css">
    <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    body {
      margin: 0;
      padding: 40px 20px;
      min-height: 100vh;
      background-image: url('{% static "images/merrill_hall.jpg" %}');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      display: flex;
      justify-content: center;
      overflow-y: auto;
    }
  </style>
</head>
<body>
<div id = "instructorBox">
  <!-- feature 3 -->
    <h1 style="font-size: 48px"><u>Send Email to Students</u></h1>
  <form method="post" action="{% url 'instructor_email' %}">
    {% csrf_token %}
      <label for="course" style="font-size:24px"><b>Course:</b></label>
    <select name="course_id" id="course">
      {% for course in courses %}
        <option value="{{ course.id }}">{{ course.code }}: {{ course.title }}</option>
      {% endfor %}
    </select><br><br>
      <label for="subject" style="font-size:24px" ><b>Subject:</b></label>
    <input type="text" name="subject" id="subject"><br><br>
      <label for="message" style="font-size:24px"><b>Message:</b></label><br>
    <textarea name="message" id="message" cols="40" rows="5"></textarea><br>
    <button type="submit">Send</button>
  </form>
<form action="{% url 'instructor_dashboard' %}" method="get">
            <button type="submit" style="background-color: red">Go back</button>
        </form>
</div>
</body>
</html>
